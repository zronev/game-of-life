<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#2d3436" />
    <meta name="theme-color" content="#ffffff" />

    <title>Game of Life</title>

    <link rel="stylesheet" href="./styles/index.scss" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon-16x16.png"
    />
    <link rel="manifest" href="../assets/site.webmanifest" />
  </head>
  <body>
    <section class="generation">
      <p>generation: <span id="generation-count">0</span></p>
    </section>

    <main class="main">
      <canvas id="canvas" class="canvas"></canvas>

      <section class="controls">
        <button id="spawn-button" class="button button--success">spawn</button>
        <button id="screenshot-button" class="button button--info">
          screenshot
        </button>
        <button id="play-button" class="button button--warning">play</button>
        <button id="pause-button" class="button button--danger">pause</button>
      </section>

      <section class="patterns">
        <button id="pattern-spawn-button" class="button button--danger">
          pattern
        </button>
      </section>
    </main>

    <script src="./index.ts"></script>
  </body>
</html>
